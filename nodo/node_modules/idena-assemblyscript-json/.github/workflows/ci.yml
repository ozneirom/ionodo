name: Test on push

on: [push]

jobs:
  publish-npm:
    name: 'Test on push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org/      
    
      - run: yarn install

      - name: Run test
        run: yarn test